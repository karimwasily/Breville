<div class="cmp-multimedia" data-cmp-is="multimedia">
  <div data-sly-use.multimedia="com.adobe.cq.wcm.core.components.models.Teaser"
    data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
    data-sly-use.templates="core/wcm/components/commons/v1/templates.html" data-sly-use.imageTemplate="image.html"
    data-sly-use.pretitleTemplate="pretitle.html" data-sly-use.titleTemplate="title.html"
    data-sly-use.descriptionTemplate="description.html" data-sly-use.actionsTemplate="actions.html"
    data-sly-test.hasContent="${multimedia.imageResource || multimedia.pretitle || multimedia.title || multimedia.description || multimedia.actions.size > 0}"
    id="${component.id}" class="cmp-teaser${!wcmmode.disabled && multimedia.imageResource ? ' cq-dd-image' : ''}"
    data-cmp-data-layer="${multimedia.data.json}" data-vue-cmp="v-multimedia"
    data-hover-image="${properties.hoverImageReference}" data-hover-image-alttext="${properties.hoverImageAltText}"
    data-hover-video="${properties.video}">
    <sly data-sly-call="${imageTemplate.image @ teaser=multimedia}"></sly>
    <img class="cmp-teaser__image-secondary-image cmp-image__image" src=${properties.hoverImageReference} alt=${properties.hoverImageAltText}>
    <div class="content-tiles" style="display: none;">
      <div class="cmp-teaser__content">
        <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=multimedia}"></sly>
        <sly data-sly-call="${titleTemplate.title @ teaser=multimedia}"></sly>
        <sly data-sly-call="${descriptionTemplate.description @ teaser=multimedia}"></sly>
        <sly data-sly-call="${actionsTemplate.actions @ teaser=multimedia}"></sly>
      </div>
      <div class="cmp-multimedia--video" >
        <video autoplay class="video" width="100%" loop="loop" muted="muted" playsinline>
          <source src="${properties.video}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
    <div class="homepage" style="display: none;">
      <div class="cmp-multimedia--video" style="display:none">
        <video autoplay class="video" width="100%" display="none" loop="loop" muted="muted" playsinline>
          <source src="${properties.video}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="cmp-teaser__content">
          <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=multimedia}"></sly>
          <sly data-sly-call="${titleTemplate.title @ teaser=multimedia}"></sly>
          <sly data-sly-call="${descriptionTemplate.description @ teaser=multimedia}"></sly>
          <sly data-sly-call="${actionsTemplate.actions @ teaser=multimedia}"></sly>
        </div>
      </div>
    </div>


  </div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
