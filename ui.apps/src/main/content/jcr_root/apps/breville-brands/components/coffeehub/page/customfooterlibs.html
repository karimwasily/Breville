<!--/* Include Vue.JS if used on the page */-->
<sly data-sly-use.attribs="${'com.breville.aem.brands.core.models.Attribs' @ attrib='include-vue'}" data-sly-test="${attribs.value == 'true'}">
    <script data-sly-test="${attribs.live}" src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
    <script data-sly-test="${!attribs.live}" src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</sly>
<sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html">
    <sly data-sly-call="${clientlib.js @ categories='breville-brands.base'}"/>
    <sly data-sly-call="${clientlib.js @ categories='breville-brands.site'}"/>
    <!--/* coffeehub.vue needs to be before vue dependency */-->
    <sly data-sly-test="${attribs.value == 'true'}" data-sly-call="${clientlib.js @ categories='coffeehub.vue'}" />
</sly>
