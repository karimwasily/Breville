<sly data-sly-use.model="com.breville.aem.brands.core.models.recipe.RecipeCarouselMulti"></sly>
<sly data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html" data-sly-test.hasContent="${model.isEmpty != true && model.isError != true}"></sly>

<div class="cmp-recipecarouselmulti">
    <div class="cmp-recipecarouselmulti__content">
        <h2 class="cmp-recipecarouselmulti__title">${model.title}</h2>
        <p class="cmp-recipecarouselmulti__text">${model.description @ context='html'}</p>
        <div class="cmp-recipecarouselmulti__button button cmp-button--dark" data-sly-resource="${'button' @ resourceType='breville-brands/components/button'}"></div>
    </div>
    <div class="cmp-recipecarouselmulti__carousel-wrapper">
      <span class="cmp-recipecarouselmulti__mask cmp-recipecarouselmulti__mask-before"></span>
      <div data-sly-list=${model.recipeList} class="cmp-recipecarouselmulti__carousel">
        <a class="cmp-recipecarouselmulti__item" href="${'{0}{1}' @ format=[item.link, '.html'] }">
            <img class="cmp-recipecarouselmulti__item--image" src="${item.fileReference}" alt="carousel-image">
            <p class="cmp-recipecarouselmulti__item--title">${item.recipeName}</p>
        </a>
      </div>
      <div class="cmp-recipecarouselmulti__buttons">
        <button class="cmp-recipecarouselmulti__button cmp-recipecarouselmulti__button--previous" type="button" aria-label="${'ch-previous' @ i18n}" tabindex="-1">
          <span class="cmp-recipecarouselmulti__action-icon icon-arrow-left">"${'ch-previous' @ i18n}"</span>
        </button>
        <button class="cmp-recipecarouselmulti__button cmp-recipecarouselmulti__button--next" type="button" aria-label="${'ch-next' @ i18n}" tabindex="-1">
            <span class="cmp-recipecarouselmulti__action-icon icon-arrow-right">${'ch-next' @ i18n}</span>
        </button>
      </div>
      <span class="cmp-recipecarouselmulti__mask cmp-recipecarouselmulti__mask-after"></span>
    </div>
</div>

<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
