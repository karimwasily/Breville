
  <div data-sly-use.carousel="com.adobe.cq.wcm.core.components.models.Carousel"
  data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
  data-react-app='ReactCarousel'
  id='reactcarousel' 
  class='cmp-reactcarousel'
  data-sly-use.customCarousel="com.breville.aem.brands.core.models.ReactCarousel">
 <script type="application/json">
     ${customCarousel.asJson @context="unsafe"}
 </script>

 <div data-sly-element="${(wcmmode.edit || wcmmode.preview) ? 'aemTemplate' : 'template' @context='unsafe'}">
  <sly data-sly-test="${carousel.items && carousel.items.size > 0}">
     <sly data-sly-repeat.item="${carousel.items}"
          data-sly-resource="${item.name @ decorationTagName='div'}"></sly>
  </sly>
 </div>

 <sly data-sly-resource="${resource.path @ resourceType='wcm/foundation/components/parsys/newpar', appendPath='/*', decorationTagName='div', cssClassName='new section aem-Grid-newComponent'}"
      data-sly-test="${(wcmmode.edit || wcmmode.preview) && carousel.items.size < 1}"></sly>

	<sly data-sly-test="${wcmmode.edit}">
		<p data-react-app-placeholder>React Carousel Component</p>
	</sly>
</div>
