<div class="cmp-aosteaser" data-cmp-is="aosteaser">
<div data-sly-use.aosteaser="com.adobe.cq.wcm.core.components.models.Teaser"
     data-sly-use.component="com.adobe.cq.wcm.core.components.models.Component"
     data-sly-use.templates="core/wcm/components/commons/v1/templates.html"
     data-sly-use.imageTemplate="image.html"
     data-sly-use.pretitleTemplate="pretitle.html"
     data-sly-use.titleTemplate="title.html"
     data-sly-use.descriptionTemplate="description.html"
     data-sly-use.actionsTemplate="actions.html"
     data-sly-test.hasContent="${aosteaser.imageResource || aosteaser.pretitle || aosteaser.title || aosteaser.description || aosteaser.actions.size > 0}"
     id="${component.id}"
     class="cmp-teaser${!wcmmode.disabled && aosteaser.imageResource ? ' cq-dd-image' : ''}"
     data-cmp-data-layer="${aosteaser.data.json}">
    <sly data-sly-call="${imageTemplate.image @ teaser=aosteaser}"></sly>
    <div class="cmp-teaser__content">
        <sly data-sly-call="${pretitleTemplate.pretitle @ teaser=aosteaser}"></sly>
        <hr data-aos="${properties.hrlineanimation}" data-aos-anchor-placement="${properties.hrlineanchorplacement}" data-aos-easing="${properties.hrlineeasing}" data-aos-delay="${properties.hrlinedelay}" data-aos-duration="${properties.hrlineduration}" data-aos-offset="${properties.hrlineoffset}">
        <sly data-sly-call="${titleTemplate.title @ teaser=aosteaser}"></sly>
        <sly data-sly-call="${descriptionTemplate.description @ teaser=aosteaser}"></sly>
        <sly data-sly-call="${actionsTemplate.actions @ teaser=aosteaser}"></sly>
    </div>
</div>
</div>
<sly data-sly-call="${templates.placeholder @ isEmpty=!hasContent, classAppend='cmp-teaser'}"></sly>
