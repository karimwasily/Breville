<sly data-sly-template.title="${@ teaser}">
<h2 class="cmp-teaser__title" data-sly-test.title="${teaser.title}"
	data-sly-element="${teaser.titleType}"
	data-aos="${properties.titleanimation}"
	data-aos-anchor-placement="${properties.titleanchorplacement}"
	data-aos-easing="${properties.titleeasing}"
	data-aos-delay="${properties.titledelay}"
	data-aos-duration="${properties.titledelay}"
	data-aos-offset="${properties.titleoffset}">
	<a class="cmp-teaser__title-link" href="${teaser.linkURL}"
		data-sly-unwrap="${!teaser.linkURL || teaser.titleLinkHidden}"
		data-cmp-clickable="${teaser.data ? true : false}">${title}</a>
</h2>
</sly>
